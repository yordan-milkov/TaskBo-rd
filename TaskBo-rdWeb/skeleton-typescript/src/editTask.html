<template>
	<require from="./components/datepicker"></require>
	<section class="au-animate">
		<div class="container">
			<h2>Edit task with id: ${task.id}</h2>
			
			<label for="taskName">Name: </label>
			<input type="text" class="form-control" value.bind="task.name" placeholder="task.name">
			<label for="taskDescr">Description: </label>
			<input type="text" class="form-control" value.bind="task.description" placeholder="task.description">
			<label for="taskAssignees">Assigned to: </label>
			<div repeat.for="currAssignie of assigniees">
				${currAssignie}
				<button class="btn btn-default glyphicon glyphicon-trash" click.delegate='removeAssignie(currAssignie)'></button>
			</div>
		<!--	<div class="autocomplete-suggestion" style="display:none">
      			<div class="list-group">
       			<a data-index="${$index}" class="list-group-item ${$index == _selected ? 'active' : ''}"
        		repeat.for="item of _suggestions" mousedown.delegate="select($index)">
          		<span if.bind="! suggestionTemplate">${item}</span>
          		<compose if.bind="suggestionTemplate" view.bind="suggestionTemplate" view-model.bind="item"></compose>
        		</a>
      			</div>
    		</div> -->

			<label for="taskDueTo">DueTo: </label>
			<div>${task.dueTo}</div>

			<div repeat.for="checkbox of checkboxes">
				<label>
					<input type="type" value.bind="checkbox.name" placeholder="checkbox.name">
					<button class="btn btn-default glyphicon glyphicon-trash" click.delegate='removeCheck(checkbox)'></button>
				</label>
			</div>

			<button class="btn btn-default glyphicon glyphicon-save" click.delegate='saveTask()'></button>
			<button class="btn btn-default glyphicon glyphicon-remove" click.delegate='endTask()'></button>

	</section>
</template>
