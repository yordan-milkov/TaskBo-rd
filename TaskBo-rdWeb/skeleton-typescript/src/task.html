<template>
	<require from="./components/datepicker"></require>
	<section class="au-animate">
		<div class="container">
			<h2>View task with id: ${task.id}</h2>
			<label for="taskName">Name: </label>
			<div>${task.name}</div>
			<label for="taskDescr">Description: </label>
			<div>${task.description}</div>
			<label for="taskDueTo">DueTo: </label>
			<div>${task.dueTo}</div>
			<button class="btn btn-default glyphicon glyphicon-edit" click.delegate='editTask(task.id)'></button>
	</section>
</template>
