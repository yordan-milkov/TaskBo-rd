<template>
	<require from="./components/datepicker"></require>
	<section class="au-animate" id="task">
		<div class="container">
			<h2>View task with id: ${task.issueUID}
				<button class="btn btn-${btnColor} fa fa-${btnImage}" click.trigger='resolveIssue()'></button>
			</h2>	
			<div class="task-info">
				<label for="taskName">Name: </label>
				<div>${task.name}</div><br>
				<label for="taskDescr">Description: </label>
				<div>${task.description}</div><br>
				<label for="taskAssignees">Assigned to: </label>
				<ul class="list-unstyled">
					<li repeat.for="currAssignie of assigniees">${currAssignie}</li>
				</ul>
			</div>
				<div class="checkboxes" repeat.for="currCheck of checkboxes">
					<label>
					<input	type="checkbox"
							checked.bind="currCheck.isFinished"
							model.bind="currCheck.isFinished"
							change.trigger="onCheckboxChanged($event.target.checked, currCheck.checkUID)"
					>${currCheck.name}
				</label>
					</br>
				</div>
				</br>
				<input type="text" class="form-control newCheck" value.bind="newCheck" placeholder="newCheck">
				<button class="btn btn-warning fa fa-plus" click.trigger='addCheck()'></button></br>
				<button class="btn btn-primary fa fa-pencil" click.trigger='editTask(task.issueUID)'></button>
	</section>
</template>
