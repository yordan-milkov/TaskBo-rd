<template>
	<require from="./components/datepicker"></require>
	<section class="au-animate" id="task">
		<div class="container">
			<h2>View task with id: ${task.issueUID}
				<button class="btn btn-${btnColor} fa fa-${btnImage}" click.trigger='resolveIssue()'></button>
				<button class="btn btn-primary fa fa-pencil" title="dasdad" click.trigger='editTask(task.issueUID)'></button>
			</h2>
			<div class="task-info">
				<label for="taskName">Name: </label>
				<div>${task.name}</div><br>
				<label for="taskDescr">Description: </label>
				<div>${task.description}</div><br>
				<label for="taskAssignees">Assigned to: </label>
				<ul class="list-unstyled">
					<li repeat.for="currAssignie of assigniees">${currAssignie}</li>
				</ul>
			</div>	
			<h3>Checklist:</h3>		
			<div class="checkboxes" repeat.for="currCheck of checkboxes">
				<label>
					<input type="checkbox" checked.bind="currCheck.isFinished" model.bind="currCheck.isFinished" change.trigger="onCheckboxChanged($event.target.checked, currCheck.checkUID)">${currCheck.name}
				</label>
				</br>
			</div>
			<h3>Add new item to checklist:</h3>
			<input type="text" class="form-control input-sm newCheck" value.bind="newCheck" placeholder="newCheck">
			<button class="btn  btn-sm btn-warning fa fa-plus" click.trigger='addCheck()'></button>
			</br><br>
			
	</section>
</template>
