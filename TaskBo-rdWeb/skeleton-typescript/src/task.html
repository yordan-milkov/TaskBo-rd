<template>
	<require from="./components/datepicker"></require>
	<section class="au-animate">
		<div class="container">
			<h2>View task with id: ${task.issueUID}</h2>
			<label for="taskName">Name: </label>
			<div>${task.name}</div>
			<label for="taskDescr">Description: </label>
			<div>${task.description}</div>
			<label for="taskDueTo">DueTo: </label>
			<div>${task.dueTo}</div>

			<div repeat.for="checkbox of checkboxes">
				<label>
					<input type="checkbox" checked.bind="checkbox.isFinished === '1'" model.bind="checkbox.isFinished" change.delegate="onCheckboxChanged($event.target.checked, checkbox.checkUID)">${checkbox.name}
				</label>
			</div>

			<button class="btn btn-default glyphicon glyphicon-edit" click.delegate='editTask(task.issueUID)'></button>
	</section>
</template>
