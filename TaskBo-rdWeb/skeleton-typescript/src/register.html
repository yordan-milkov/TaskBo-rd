<template>
		<div class="edit-task-info">
			<div id="login" class="panel panel-success">
				<div class="panel-heading">
					<h2><i class="fa fa-hand-peace-o" aria-hidden="true"></i> TaskBo-rd</h2>
				</div>
			<h2>User Profile ID: ${user.UID}</h2>
			<label for="userName">Name: </label>
			<input type="text" class="form-control" value.bind="user.name" placeholder="user.name">
			<label for="userEmail">Email: </label>
			<input type="text" class="form-control" value.bind="user.mail" placeholder="user.mail">
			<label for="userGSM">Phone number: </label>
			<input type="text" class="form-control" value.bind="user.GSM" placeholder="user.GSM">
			<h2>Set password:</h2>
			<label for="newPass">New password: </label>
			<input type="password" class="form-control" value.bind="user.newPass" placeholder="user.newPass">
			<label for="repeatPass">Repeat password: </label>
			<input type="password" class="form-control" value.bind="user.repeatPass" placeholder="user.repeatPass">
			<ul if.bind="controller.errors">
                    <li class="alert alert-danger" repeat.for="error of controller.errors">
                        ${error.message}
                    </li>
                </ul>
			<button class="save-task btn btn-primary fa fa-send" click.trigger='saveProfile()'></button>
			<button class="cancel-task btn btn-warning fa fa-remove" click.trigger='endEdit()'></button>
			</div>
		</div>
</template>
