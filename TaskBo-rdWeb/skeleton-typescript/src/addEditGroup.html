<template>
	<section class="au-animate">
		<div class="container">
			<h2>Edit group ${group.name}</h2>
			<label for="groupName">Name: </label>
			<input type="text" class="form-control" value.bind="group.name" placeholder="group.name"><br>
			<label for="groupDescr">Description: </label>
			<input type="text" class="form-control" value.bind="group.description" placeholder="group.description"><br>
			<label for="GroupUsers">Users: </label>
			<ul class="curr list-unstyled">
				<li repeat.for="currUser of groupUsers">
					<span>${currUser.name}</span>
					<button class="btn btn-danger fa fa-trash" click.trigger='removeUser(currUser)'></button>
				</li>
			</ul>
			<auto-complete items.bind="allUsers" result.two-way="selected"></auto-complete>
			<button class="btn btn-success glyphicon glyphicon-plus" click.trigger='addUser()'></button>
            <br>
			<button class="btn btn-primary fa fa-send save-task" click.trigger='saveGroup()'></button>
			<button class="btn btn-warning fa fa-remove cancel-task" click.trigger='endEdit()'></button>
	</section>
</template>
