<template>
	<require from="./components/datepicker"></require>
	<section class="au-animate">
		<div class="container">
			<h2>${heading}</h2>
			

			<table class="table table-hover">
				<thead class="thead-inverse">
					<tr>
						<th>UID</th>
						<th>Task Name</th>
						<th>Description</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr repeat.for='task of tasks'>
            			<td click.delegate='navigateToTask(task.issueUID)'>${task.issueUID}</td>
           				<td click.delegate='navigateToTask(task.issueUID)'>${task.name}</td>
						<td click.delegate='navigateToTask(task.issueUID)'>${task.description}</td>
						<td><button class="btn btn-default glyphicon glyphicon-edit" click.delegate='editTask(task.issueUID)'></button></td>
					</tr>
					<tr><td><button class="btn btn-default glyphicon glyphicon-plus" click.delegate='addTask(task.issueUID)'></button></td></tr>
				</tbody>
			</table>
	</section>
</template>
